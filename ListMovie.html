<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Film</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>

        .sidebar {
            position: fixed;
            left: -220px;
            top: 0;
            width: 220px;
            height: 100vh;
            background-color: #1f2937;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: left 0.3s ease-in-out;  
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar a {
            font-size: 0.9rem;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #4ba1b7;
            color: white;
        }

        .menu-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #4ba1b7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .menu-btn:hover {
            background: #3691a5;
        }


        .content {
            margin-left: 0px;
            padding: 20px;
            background-color:  #1f2937; 
            color: white; 
            border-radius: 10px;
            box-shadow: 0 0 15px #4ba1b7;
            transition: margin-left 0.3s ease-in-out;
        }

        .content.shift {
            margin-left: 220px;
        }

        @media (max-width: 1440px) {
            .menu-btn {
                display: block;
                background-color: #4ba1b7;
                color: white;
                padding: 10px 15px;
                border-radius: 5px;
                font-size: 1rem;
                text-align: center;
                cursor: pointer;
                margin-bottom: 15px; 
            }

            .sidebar {
                left: -220px;
                padding-top: 60px;
                transition: left 0.3s ease-in-out;
            }

            .sidebar.active {
                left: 0;
            }

            .sidebar a {
                display: block;
                font-size: 0.9rem;
                padding: 10px 15px;
                margin-top: 5px; 
            }

            .content {
                transition: margin-left 0.3s ease-in-out;
            }

            .content.shift {
                margin-left: 220px;
            }

            .content.shift #movies-list {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                left: -220px;
                padding-top: 60px;
            }

            .sidebar.active {
                left: 0;
            }

            .content {
                margin-left: 0px;
            }

            .content.shift #movies-list {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }

            .sidebar a {
                display: block;
                font-size: 0.8rem;
                padding: 8px 12px;
            }

            .menu-btn {
                display: block; 
            }

            .content {
                margin-top: 0px;
                margin-left: 0;
                padding-top: 80px; 
            }

            .content #movies-list {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
        }

    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-200 flex">

    <!-- Tombol Menu -->
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="index.html">üè† Home</a>
        <a href="#" class="active">üé¨ List Movie</a>
        <a href="AddMovie.html">‚ûï Add Movie</a>
        <a href="Watching.html">üì∫ Watching</a>
        <a href="Favorite.html">üíó Favorite</a>
    </div>

    <!-- Konten -->
    <div class="content w-full">
        <h3 class="text-3xl font-bold text-center mb-8 text-white-900 drop-shadow-lg">üé¨ Daftar Film</h3>
        <div id="movies-list" class="grid md:grid-cols-3 gap-8"></div>

        <!-- Tombol Undo -->
        <div class="text-center mt-6">
            <button id="undo-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-600 hidden">üîÑ Undo Delete</button>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            sidebar.classList.toggle('active');
            content.classList.toggle('shift');
        }

        const API_URL = "https://api-listfilm.vercel.app/movies";
        let deletedMovie = null;

        document.addEventListener("DOMContentLoaded", function () {
            fetchMovies();
        });

        function fetchMovies() {
            fetch(API_URL)
                .then(response => response.json())
                .then(apiMovies => {
                    const localMovies = JSON.parse(localStorage.getItem("movies")) || [];
                    const allMovies = [...apiMovies, ...localMovies];
                    displayMovies(allMovies);
                })
                .catch(error => console.error("Gagal mengambil data:", error));
        }

      
    function displayMovies(movies) {
        const moviesList = document.getElementById("movies-list");
        moviesList.innerHTML = "";
        let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

        movies.forEach((movie, index) => {
            const isFavorite = favorites.some(fav => fav.title === movie.title);

            const movieItem = document.createElement("div");
            movieItem.classList.add(
                "relative", "bg-white", "p-5", "shadow-2xl", "rounded-2xl", 
                "hover:shadow-3xl", "transition", "transform", "hover:scale-105", 
                "border", "border-gray-300"
            );
            movieItem.innerHTML = `
                <!-- Tombol Favorite -->
                <button onclick="toggleFavorite('${movie.title}', '${movie.year}', '${movie.director}', '${movie.genre}', '${movie.rating}', this)" 
                    class="absolute top-3 right-3 text-2xl favorite-btn" 
                    style="color: ${isFavorite ? 'red' : 'gray'};">‚ù§Ô∏è</button>

                <h5 class="text-xl font-bold text-gray-900 drop-shadow-md">${movie.title} (${movie.year})</h5>
                <p class="text-gray-700 mt-3">üé¨ <span class="font-semibold">Sutradara:</span> ${movie.director}</p>
                <p class="text-gray-700">üìΩÔ∏è <span class="font-semibold">Genre:</span> ${movie.genre}</p>
                <p class="text-yellow-500 font-bold">‚≠ê Rating: ${movie.rating}</p>

                <button class="btn btn-warning btn-sm mt-3" onclick="editMovie(${index})">‚úèÔ∏è Edit</button>
                <button class="btn btn-danger btn-sm mt-3" onclick="deleteMovie(${index})">üóëÔ∏è Hapus</button>
            `;
                moviesList.appendChild(movieItem);
            });
        }
        function toggleFavorite(title, year, director, genre, rating, btn) {
        let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
        let existingIndex = favorites.findIndex(movie => movie.title === title);

        if (existingIndex === -1) {
            favorites.push({ title, year, director, genre, rating });
            btn.style.color = "red";
        } else {
            favorites.splice(existingIndex, 1);
            btn.style.color = "gray";
        }
        localStorage.setItem("favorites", JSON.stringify(favorites));
    }

        function deleteMovie(index) {
            let movies = JSON.parse(localStorage.getItem("movies")) || [];
            deletedMovie = movies.splice(index, 1)[0];
            localStorage.setItem("movies", JSON.stringify(movies));
            displayMovies(movies);

            // menyembunyikan tombol Undo setelah 10 detik
            setTimeout(() => {
                if (deletedMovie) {
                    if (confirm("Batalkan penghapusan?") ) {
                        movies.push(deletedMovie);
                        localStorage.setItem("movies", JSON.stringify(movies));
                        displayMovies(movies);
                    }
                    deletedMovie = null;
                }
            }, 10000);
        }

        function editMovie(index) {
            let movies = JSON.parse(localStorage.getItem("movies")) || [];
            let movie = movies[index];
            
            let newTitle = prompt("Edit Judul Film:", movie.title);
            let newDirector = prompt("Edit Sutradara:", movie.director);
            let newYear = prompt("Edit Tahun Rilis:", movie.year);
            let newGenre = prompt("Edit Genre:", movie.genre);
            let newRating = prompt("Edit Rating:", movie.rating);
            
            if (newTitle && newDirector && newYear && newGenre && newRating) {
                movies[index] = { 
                    title: newTitle, 
                    director: newDirector, 
                    year: newYear, 
                    genre: newGenre, 
                    rating: newRating 
                };
                localStorage.setItem("movies", JSON.stringify(movies));
                displayMovies(movies);
            }
        }

        function toggleFavorite(title, year, director, genre, rating, btn) {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            let existingIndex = favorites.findIndex(movie => movie.title === title);

            if (existingIndex === -1) {
                favorites.push({ title, year, director, genre, rating });
                btn.style.color = "red";
            } else {
                favorites.splice(existingIndex, 1);
                btn.style.color = "gray";
            }
            localStorage.setItem("favorites", JSON.stringify(favorites));
        }

    </script>

</body>
</html>
