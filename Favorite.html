<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Movies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .sidebar {
            position: fixed;
            left: -220px;
            top: 0;
            width: 220px;
            height: 100vh;
            background-color: #1f2937;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar a {
            font-size: 0.9rem;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #4ba1b7;
            color: white;
        }

        .menu-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #4ba1b7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            transition:  0.3s ease;
        }

        .menu-btn:hover {
            background: #3691a5;
        }

        .content {
            margin-left: 0px;
            padding: 60px;
            background-color: #1f2937;
            color: white;
            border-radius: 5px;
            box-shadow: 0 0 25px #4ba1b7;
            transition: margin-left 0.3s ease-in-out;
        }

        .content.shift {
            margin-left: 220px;
        }

        @media (max-width: 1440px) {
            .menu-btn {
                display: block;
                background-color: #4ba1b7;
                color: white;
                padding: 10px 15px;
                border-radius: 5px;
                font-size: 1rem;
                text-align: center;
                cursor: pointer;
                margin-bottom: 15px; /* Tambahkan margin lebih banyak */
            }

            .sidebar {
                left: 0;
                padding-top: 60px; /* Memberikan ruang agar menu turun */
            }

            .sidebar a {
                display: block;
                font-size: 0.9rem;
                padding: 10px 15px;
                margin-top: 5px; /* Memberi jarak lebih antar menu */
            }

            .content {
                margin-left: 0px;
            }

            .sidebar.active{
                transform: translate(-220%, 0);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                left: 0;
                padding-top: 60px; /* Ruang ekstra untuk menu */
            }

            .content {
                margin-left: 0px;
            }
        }

        @media (max-width: 480px) {
            
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }

            .sidebar a {
                display: block;
                font-size: 0.8rem;
                padding: 8px 12px;
            }

            .menu-btn {
                display: block; 
            }

            .content {
                margin-top: 0px;
                margin-left: 0;
                padding-top: 60px; 
            }

            .content.shift {
                margin-left: 0px;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-200 flex">
    <!-- Tombol Menu -->
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="index.html">üè† Home</a>
        <a href="ListMovie.html">üé¨ List Movie</a>
        <a href="AddMovie.html">‚ûï Add Movie</a>
        <a href="Watching.html">üì∫ Watching</a>
        <a href="#" class="active">üíó Favorite</a>
    </div>

    <!-- Konten -->
    <div class="content w-full shift">
        <h3 class="text-3xl font-bold text-center mb-8 text-white-900 drop-shadow-lg">üíó Film Favorit</h3>
        <div id="favorite-movies" class="grid md:grid-cols-3 gap-8"></div>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            sidebar.classList.toggle('active');
            content.classList.toggle('shift');
        }

        document.addEventListener("DOMContentLoaded", function () {
            displayFavorites();
        });

        function displayFavorites() {
            const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            const favoriteMovies = document.getElementById("favorite-movies");
            favoriteMovies.innerHTML = "";

            favorites.forEach((movie, index) => {
                const movieItem = document.createElement("div");
                movieItem.classList.add("bg-white", "p-5", "shadow-2xl", "rounded-2xl", "hover:shadow-3xl", "transition", "transform", "hover:scale-105", "border", "border-gray-300");

                movieItem.innerHTML = `
                    <h5 class="text-xl font-bold text-gray-900 drop-shadow-md">${movie.title} (${movie.year})</h5>
                    <p class="text-gray-700 mt-3">üé¨ <span class="font-semibold">Sutradara:</span> ${movie.director}</p>
                    <p class="text-gray-700">üìΩÔ∏è <span class="font-semibold">Genre:</span> ${movie.genre}</p>
                    <p class="text-yellow-500 font-bold">‚≠ê Rating: ${movie.rating}</p>
                    <button class="btn btn-danger btn-sm mt-3" onclick="removeFavorite(${index})">‚ùå Hapus</button>
                `;
                
                favoriteMovies.appendChild(movieItem);
            });
        }

        function removeFavorite(index) {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            favorites.splice(index, 1);
            localStorage.setItem("favorites", JSON.stringify(favorites));
            displayFavorites();
        }
    </script>
</body>
</html>
