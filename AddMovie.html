<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Film</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        
        .sidebar {
            position: fixed;
            left: -220px; 
            top: 0;
            width: 220px;
            height: 100vh;
            background-color: #1f2937;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: left 0.3s ease-in-out;
        }

        .sidebar.active {
            left: 0; 
        }

        .sidebar a {
            font-size: 0.9rem;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #4ba1b7;
            color: white;
        }

        .menu-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #4ba1b7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .menu-btn:hover {
            background: #3691a5;
        }

        .content {
            margin-left: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1f2937;
            transition: margin-left 0.3s ease-in-out;
        }

        .content.shift {
            margin-left: 0px;
        }

        @media (max-width: 1440px) {
            .menu-btn {
                display: block;
                background-color: #4ba1b7;
                color: white;
                padding: 10px 15px;
                border-radius: 5px;
                font-size: 1rem;
                text-align: center;
                cursor: pointer;
                margin-bottom: 15px; 
            }

            .sidebar {
                left: 0;
                padding-top: 60px; 
            }

            .sidebar a {
                display: block;
                font-size: 0.9rem;
                padding: 10px 15px;
                margin-top: 5px; 
            }

            .content {
                margin-left: 220px;
            }

            .sidebar.active a {
                transform: translate(-220%, 0);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                left: 0;
                padding-top: 60px; 
            }

            .content {
                margin-left: 220px;
            }
        }

        @media (max-width: 480px) {
            
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }

            .sidebar a {
                display: block;
                font-size: 0.8rem;
                padding: 8px 12px;
            }

            .menu-btn {
                display: none; 
            }

            .content {
                margin-left: 0;
                padding-top: 60px; 
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-200 flex">

    <!-- Tombol Menu -->
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="index.html">üè† Home</a>
        <a href="ListMovie.html">üé¨ List Movie</a>
        <a href="#" class="active">‚ûï Add Movie</a>
        <a href="Watching.html">üì∫ Watching</a>
        <a href="Favorite.html">üíó Favorite</a>
    </div>
    
    <!-- Konten -->
    <div class="content w-full">
        <div class="container max-w-lg">
            <h1 class="text-center text-3xl font-bold mb-6 text-white drop-shadow-lg">üé¨ Tambah Film Baru</h1>
            <div class="card p-6 shadow-lg rounded-lg bg-white border border-gray-200 hover:shadow-xl transition">
                <h3 class="text-lg font-semibold mb-3 text-gray-800">Masukkan Data Film</h3>
                <input type="text" id="title" class="form-control mb-3" placeholder="üé¨ Judul Film">
                <input type="text" id="director" class="form-control mb-3" placeholder="üé• Sutradara">
                <input type="number" id="year" class="form-control mb-3" placeholder="üìÖ Tahun Rilis">
                <input type="text" id="genre" class="form-control mb-3" placeholder="üìΩÔ∏è Genre">
                <input type="number" id="rating" class="form-control mb-3" placeholder="‚≠ê Rating (0-10)">
                <button onclick="addMovie()" class="btn btn-primary w-full">Tambah Film</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            sidebar.classList.toggle('active');
            content.classList.toggle('shift');
        }

        function addMovie() {
            const title = document.getElementById("title").value.trim();
            const director = document.getElementById("director").value.trim();
            const year = document.getElementById("year").value.trim();
            const genre = document.getElementById("genre").value.trim();
            const rating = document.getElementById("rating").value.trim();

            if (!title || !director || !year || !genre || !rating) {
                alert("‚ö†Ô∏è Harap isi semua kolom!");
                return;
            }

            const newMovie = { title, director, year, genre, rating };

            let movies = JSON.parse(localStorage.getItem("movies")) || [];
            movies.push(newMovie);
            localStorage.setItem("movies", JSON.stringify(movies));

            localStorage.setItem("updateList", "true");

            alert("‚úÖ Film berhasil ditambahkan!");

            document.getElementById("title").value = "";
            document.getElementById("director").value = "";
            document.getElementById("year").value = "";
            document.getElementById("genre").value = "";
            document.getElementById("rating").value = "";

            window.location.href = "ListMovie.html";
        }
    </script>

</body>
</html>
