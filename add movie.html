<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">

    <div class="container">
        <h1 class="text-center text-3xl font-bold mb-4">Movie Management</h1>

        <!-- Form Tambah Film -->
        <div class="card p-4 mb-4">
            <h3 class="text-lg font-semibold">Tambah Film Baru</h3>
            <input type="text" id="title" class="form-control mb-2" placeholder="Judul Film">
            <input type="text" id="director" class="form-control mb-2" placeholder="Sutradara">
            <input type="number" id="year" class="form-control mb-2" placeholder="Tahun Rilis">
            <input type="text" id="genre" class="form-control mb-2" placeholder="Genre">
            <input type="number" id="rating" class="form-control mb-2" placeholder="Rating (0-10)">
            <button onclick="addMovie()" class="btn btn-primary w-full">Tambah Film</button>
        </div>

        <!-- Daftar Film -->
        <h3 class="text-lg font-semibold">Daftar Film</h3>
        <div id="movies-list" class="row mt-3"></div>
    </div>

    <!-- Script JS -->
    <script src="script.js"></script>

    <button id="undoButton" onclick="restoreLastDeletedMovie()" class="btn btn-warning mt-3" style="display: none;">
        Undo Hapus Film
    </button>
    
</body>
</html>
